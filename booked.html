<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/s.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Booked</title>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand ">RFR Intersystem Co.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
            
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{url_for('logged')}}" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="{{url_for('alogged')}}" class="nav-link">About Us</a>
                    </li>  
                    <li class="nav-item">
                        <a href="{{url_for('home')}}" class="nav-link">Sign Out</a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Data from MongoDB</h1>
    
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Field1</th>
              <th scope="col">Field2</th>
            </tr>
          </thead>
          <tbody>
            {% for doc in data %}
            <tr>
              <td>{{ doc['field1'] }}</td>
              <td>{{ doc['field2'] }}</td>
              <td>
                <button class="btn btn-primary btn-sm" data-id="{{ doc['_id'] }}">Update</button>
                <button class="btn btn-danger btn-sm" data-id="{{ doc['_id'] }}">Delete</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <script>
        const updateButtons = document.querySelectorAll('.btn-primary');
        const deleteButtons = document.querySelectorAll('.btn-danger');
    
        // Handle update button clicks
        updateButtons.forEach(button => {
          button.addEventListener('click', (event) => {
            const docId = event.target.dataset.id;
            // Implement update functionality using docId
            console.log(`Update document with ID: ${docId}`);
          });
        });
    
        // Handle delete button clicks
        deleteButtons.forEach(button => {
          button.addEventListener('click', (event) => {
            const docId = event.target.dataset.id;
            // Implement delete functionality using docId
            console.log(`Delete document with ID: ${docId}`);
          });
        });
      </script>

</body>
</html>
