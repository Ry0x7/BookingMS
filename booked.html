<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/s.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand ">RFR Intersystem Co.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
            
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{url_for('home')}}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('booking')}}" class="nav-link">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('about')}}" class="nav-link">About Us</a>
                    </li>  
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Data from MongoDB</h1>
    
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Field1</th>
              <th scope="col">Field2</th>
            </tr>
          </thead>
          <tbody>
            {% for doc in data %}
            <tr>
              <td>{{ doc['field1'] }}</td>
              <td>{{ doc['field2'] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    
</body>
</html>
