<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/s.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Reports</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand ">RFR Intersystem Co.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
            
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{url_for('home')}}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('booking')}}" class="nav-link">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('about')}}" class="nav-link">About Us</a>
                    </li>  

                </ul>
            </div>
        </div>
    </nav>

    <div class="row">
    <div class="col-md" style="height: 50vh; width: 50%;">
        <canvas id="myChart"></canvas>
    </div>
    <div class="col-md" style="height: 50vh; width: 50%;">
        <canvas id="myChart2"></canvas>
    </div>
</div>
    <script>
        const wlabels = {{ wlabels | tojson}};
 
        const wdata = {
            labels: wlabels,
            datasets: [{
                label: 'Weekly',
                backgroundColor: 'rgb(200, 50, 0)',
                borderColor: 'rgb(200, 50, 0)',
                data: {{ wdata | tojson}},
            }]
        };
 
        const config = {
            type: 'bar',
            data: wdata,
            options: { maintainAspectRatio: false }
        };
 
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        const mlabels = {{ mlabels | tojson}};
 
        const mdata = {
            labels: mlabels,
            datasets: [{
                label: 'Monthly',
                backgroundColor: 'rgb(205, 9, 102)',
                borderColor: 'rgb(205, 9, 102)',
                data: {{ mdata | tojson}},
            }]
        };
 
        const config2 = {
            type: 'bar',
            data: mdata,
            options: { maintainAspectRatio: false }
        };
 
        const myChart2 = new Chart(
            document.getElementById('myChart2'),
            config2
        );
 
    </script>
    
</body>
</html>
