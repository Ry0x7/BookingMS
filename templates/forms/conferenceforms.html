<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>AVR Booking Form</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand ">RFR Intersystem Co.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
            
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{url_for('home')}}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('booking')}}" class="nav-link">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('booking')}}" class="nav-link">About Us</a>
                    </li>   
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-md-5">
                <div class="card" style="width: 30rem; ">
                    <div class="FormContainer card-body">
                        <h1 style="text-align: center; padding-top: 10px">Conference Room Booking Form</h1>
                        <form method="POST" action="submit" class="form-inline">
                            <div class="elem-group form-group card-text">
                                <label for="name">Name of Organization</label>
                                <input type="text" class="form-control" id="name" name="org_name" placeholder="XCCA" pattern="[A-Za-z\s]{3,20}" required>
                            </div>
                            <div class="elem-group form-group card-text">    
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" name="org_email" placeholder="richard@xu.edu.ph" required>
                            </div>
                            <div class="elem-group form-group card-text">
                                <label for="phone">Your Phone</label>
                                <input type="tel" class="form-control" id="phone" name="org_phone" placeholder="09512225773" pattern="(\d{3})-?\s?(\d{3})-?\s?(\d{4})" required>
                            </div>
                            <hr>
                            <div class="elem-group inlined form-group card-text">
                                <label for="start-date">Start Date</label>
                                <input type="date" class="form-control" id="start-date" name="start_date" required>
                            </div>
                            <div class="elem-group inlined form-group card-text">
                                <label for="end-date">End Date</label>
                                <input type="date" class="form-control" id="end-date" name="end_date" required>
                            </div>
                            <div class="elem-group inlined form-group card-text">
                                <label for="start-time">Start Time</label>
                                <input type="time" class="form-control" id="start-time" name="start_time" required>
                            </div>
                            <div class="elem-group inlined form-group card-text">
                                <label for="end-time">End Time</label>
                                <input type="time" class="form-control" id="end-time" name="end_time" required>
                            </div>
                            <div class="elem-group form-group card-text">
                                <label for="room-selection">Select Room</label>
                                <select class="form-control" id="room-selection" name="room_number" required>
                                    <option value="CF 1">Conference Room 1</option>
                                    <option value="CF 2">Conference Room 2</option>
                                    <option value="CF 3">Conference Room 3</option>
                                </select>
                            </div>
                            <hr>
                            <div class="elem-group form-group card-text">
                                <label for="purpose">Purpose</label>
                                <input type="text" class="form-control" id="purpose" name="purpose" placeholder="Meeting, Workshop, etc." required>
                            </div>
                            <div class="elem-group form-group card-text">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" placeholder="Provide a brief description of the event." required></textarea>
                            </div> 
                            <div class="card-footer text-center ">
                            <button class="btn btn-primary btn-md float-left" type="submit">Book The Rooms</button>
                            </div>
                        </form>
                     </div>
                </div>   
            </div>  
            <div class="col-md">
                <img src="/static/ConfRoom.jpg" class="img-fluid" alt="...">
            </div>
        </div>
    </div>
</body>
</html>
